--- 
nl: 
  
  e9s:
    singular:
      - rule:          en$
        replacement:   ""

    plural:
      - rule:          ee$
        replacement:   eeën
      
      - rule:          heid$
        replacement:   heden
      
      - rule:          (a|i|o|u|y)$
        replacement:   \1's
      
      - rule:          (e|em|el|er|erd|aar|aard|um|eur|foon|oor|ier|en|ie|eau|é)$
        replacement:   \1s

      - rule:        | (a|e|o|u)\1([^aeiou])$
        replacement:   \1\2en
        
      - rule:        | ^(\w{0,2}[^aeiou][aeiou])([^aeiou])$
        replacement:   \1\2\2en
        exceptions:    vat, dag, dak, pad, dal, slot, weg

      - rule:          de$
        replacement:   \1n
        
      - rule:          f$
        replacement:   ven

      - rule:          s$
        replacement:   zen

      - rule:          $
        replacement:   en
    
    irregular:
      gelid:           gelederen
    
    uncountable:
      - geld
      - informatie
      - rijst
  
  word:
    one:      één
    more:     meer
    male:     man
    female:   vrouw
    question: vraag
    answer:   antwoord
    house:    huis
    street:   straat
